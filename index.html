
<!DOCTYPE html>
<html>
<head>
	<title>CT Achievement Gap Map</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet.css" />

	<style>
		#map {
			width: 1000px;
			height: 650px;
		}

		.info {
			padding: 6px 8px;
			font: 11px/12px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="leaflet.js"></script>

	<script type="text/javascript" src="ctelawb.js"></script>
	<script type="text/javascript">

		var map = L.map('map').setView([41.5, -72.6], 9);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiamVzc2ljYWFubmxlZSIsImEiOiJjaW42aWd1OTQwMGZxdTlseWduaW42YXBpIn0.uxeuqNgrmW6-se8viVrF5A', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.light'
		}).addTo(map);

		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>White-Black Achievement Gap</h4><i>*999: no data</i><br><br>' +  (props ?
				'<b>' + props.name + '</b><br />' + props.gap + ''
				: 'Hover over a district');
		};

		info.addTo(map);

		// get color depending on population density value
		function getColor(d) {
			return d > 1 ? '#808080' :
			       d > 0.4  ? '#BD0026' :
			       d > 0.3  ? '#E31A1C' :
			       d > 0.2   ? '#FD8D3C' :
			       d > 0.1   ? '#FEB24C' :
			       d > 0   ? '#FED976' :
			                  '#FFEDA0';
		}

		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.gap)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(ctelawb,
			{style: style,
				onEachFeature: onEachFeature}).addTo(map);

		map.attributionControl.addAttribution('Test data &copy; <a href="http://www.sde.ct.gov/sde/lib/sde/excel/smarterbalanced/settingthebaseline2015.xls">CT SDE</a>, ' +
			'District boundaries &copy; <a href="http://magic.lib.uconn.edu/connecticut_data.html#education">UConn</a>');

		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 0.1, 0.2, 0.3, 0.4, 1],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 0.1];

				labels.push(
					'<i style="background:' + getColor(from + 0.01) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);

	</script>
</body>
</html>
